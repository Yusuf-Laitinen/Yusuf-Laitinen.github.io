<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="apple-touch-icon" href="src/apple-touch-icon.png">
    <link rel="apple-touch-startup-image" href="src/splash.png">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="HomePage" class="swipeAway">
        <div id="currentData" class="swipeAway">
            <h1 id="location"><img src="source/pin.png">Amble Morpeth</h1>
            <h3 id="tag"><b>â¬¤</b></h3>
            <h1 id="CurrentStatus" class="swipeAway">High</h1>
            <h2 id="subtext"  class="swipeAway">tide</h2>
            <hr id="firstUnderline" class="swipeAway">
            <h2 id="CurrentHeight" class="swipeAway">1.49m</h2>
            <h3 id="subtext1" class="swipeAway">tide height</h3>
            <h2 id="CurrentTime" class="swipeAway">08:12</h2>
            <h3 id="subtext2" class="swipeAway">tide time</h3>
            <h4 id="credit" class="swipeAway">Powered by <a href="https://www.tidetimes.org.uk">Tidetimes</a></h4>
        </div>
    
        <div id="todayData" class="swipeAway">
    
            <h1 id="decoration" class="swipeAway">Today</h1>
    
            <div id="slot1" class="slot">
                <h3 id="slot1Status" class="status">Low</h3>
                <img src="source/lowTide.png" id="slot1Icon">
                <h3 id="slot1Time" class="time">08:12</h3>
            </div>
    
            <div id="slot2" class="slot">
                <h3 id="slot2Status" class="status">Low</h3>
                <img src="source/lowTide.png" id="slot2Icon">
                <h3 id="slot2Time" class="time">08:12</h3>
            </div>
    
            <div id="slot3" class="slot">
                <h3 id="slot3Status" class="status">Low</h3>
                <img src="source/lowTide.png" id="slot3Icon">
                <h3 id="slot3Time" class="time">08:12</h3>
            </div>
    
            <div id="slot4" class="slot">
                <h3 id="slot4Status" class="status">Low</h3>
                <img src="source/lowTide.png" id="slot4Icon">
                <h3 id="slot4Time" class="time">08:12</h3>
            </div>
        </div>
    
        <div id="HighTide" class="swipeAway">
            <div id="overlay"></div>
            <div id="wave1"></div>
            <div id="wave2"></div>
        </div>
    
        <div id="LowTide" style="display: none;">
            <div id="overlay"></div>
            <div id="wave1"></div>
            <div id="wave2"></div>
        </div>
    </div>
    
    <div id="detailPage">

    </div>

    <script src="https://www.tidetimes.org.uk/amble-tide-times.js" type="text/javascript" id="tideTime"></script>
    <script src="script.js"></script>

    

</body>
</html>
