<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="shortcut icon" href="apple-touch-icon.png" type="image/x-icon">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="style.css">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>QR Code generator</title>
</head>
<body>
    <div id="qrcode" oncontextmenu="return false;" ondragstart="return false;"></div>

    <div id="inputField">
        <h1>QR Code Generator</h1>
        <h3>QR Code Content</h3>
        <input type="text" id="qrcodeURL" placeholder="QR Code content...">
        <button id="submit" onclick="generate()">Generate</button>
        <button onclick="exportDivAsPNG('qrcode', 'QRCode');">Export</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
