<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes" />
	<link rel="apple-touch-icon" href="apple-touch-icon.png" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
	<meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  <title>TDEE Calculator (Custom)</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 500px; margin: auto; }
    input, button { padding: 10px; margin-top: 10px; width: 100%; }
    #result { margin-top: 20px; font-weight: bold; font-size: 1.2em; }
  </style>
</head>
<body>
  <h2>TDEE Calculator (Yusuf's Setup)</h2>

  <label for="steps">Steps today:</label>
  <input type="number" id="steps" placeholder="e.g. 5000">

  <label for="training">Training time (minutes):</label>
  <input type="number" id="training" placeholder="e.g. 90">

  <button onclick="calculateTDEE()">Calculate TDEE</button>

  <div id="result"></div>

  <script>
    function calculateTDEE() {
      const steps = parseInt(document.getElementById("steps").value) || 0;
      const trainingMins = parseInt(document.getElementById("training").value) || 0;

      const BMR = 2160; // Fixed for Yusuf
      const kcalPerStep = 0.04;
      const kcalPerTrainingMin = 8; // Intense weight training

      const NEAT = steps * kcalPerStep;
      const exercise = trainingMins * kcalPerTrainingMin;
      const other = 150; // digestion, brain function, fidgeting

      const TDEE = BMR + NEAT + exercise + other;

      document.getElementById("result").textContent =
        `Estimated TDEE: ${Math.round(TDEE)} kcal`;
    }
  </script>
</body>
</html>
